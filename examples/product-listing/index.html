<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing - Cortex UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding-bottom: 2rem;
    }

    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .info-banner {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem 2rem;
      margin: -1rem 2rem 0;
      border-radius: 8px;
      margin-left: 2rem;
      margin-right: 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      top: -0.5rem;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .info-item {
      background: #f5f5f5;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .info-item strong {
      color: #667eea;
      display: block;
      margin-bottom: 0.25rem;
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 1.8rem;
      }

      .info-banner {
        margin: 1rem;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Product Catalog</h1>
    <p>Browse & Filter Products - Zero Dependencies</p>
  </div>

  <div class="info-banner">
    <div class="info-grid">
      <div class="info-item">
        <strong>üîç Search</strong>
        Find products by name
      </div>
      <div class="info-item">
        <strong>üìÅ Filter</strong>
        By category & price
      </div>
      <div class="info-item">
        <strong>üìä Sort</strong>
        Name, price, rating
      </div>
      <div class="info-item">
        <strong>‚≠ê Ratings</strong>
        Customer reviews
      </div>
      <div class="info-item">
        <strong>üì± Responsive</strong>
        Works everywhere
      </div>
      <div class="info-item">
        <strong>‚ö° Fast</strong>
        No external deps
      </div>
    </div>
  </div>

  <ui-product-listing id="productListing"></ui-product-listing>

  <script type="module">
    import './ui-product-listing.js';

    const listing = document.getElementById('productListing');

    // Listen for add to cart events
    listing.addEventListener('click', (event) => {
      const btn = event.target as HTMLElement;
      if (btn.hasAttribute('data-action') && btn.getAttribute('data-action') === 'add-to-cart') {
        const card = btn.closest('[data-product-card]');
        const name = card?.querySelector('[data-product-name]');
        if (name) {
          console.log('Added to cart:', name.textContent);
          btn.textContent = 'Added! ‚úì';
          btn.disabled = true;
          setTimeout(() => {
            btn.textContent = 'Add to Cart';
            btn.disabled = false;
          }, 1500);
        }
      }
    });

    console.log('Product Listing loaded');
  </script>
</body>
</html>
