<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Cortex UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .page-info {
      background: white;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .page-info h1 {
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .page-info p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="page-info">
    <h1>Admin Dashboard</h1>
    <p>Complete admin interface with metrics, users, activity, and settings - Zero Dependencies</p>
  </div>

  <ui-admin-dashboard id="dashboard"></ui-admin-dashboard>

  <script type="module">
    import './ui-admin-dashboard.js';

    const dashboard = document.getElementById('dashboard');

    // Listen for interactions
    dashboard.addEventListener('click', (event) => {
      const btn = event.target as HTMLElement;
      if (btn.getAttribute('data-action') === 'edit') {
        console.log('Edit clicked');
        btn.textContent = 'Editing...';
        setTimeout(() => {
          btn.textContent = 'Edit';
        }, 1500);
      }
    });

    console.log('Admin Dashboard loaded');
  </script>
</body>
</html>
