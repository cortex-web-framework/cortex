name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List files in the workspace
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build UI components
        run: node scripts/build-ui.js

      - name: Prepare for deployment
        run: |
          mkdir -p examples/ui-component-test-app/dist/ui
          cp dist/ui/ui-bundle.js examples/ui-component-test-app/dist/ui/ui-bundle.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./examples/ui-component-test-app
